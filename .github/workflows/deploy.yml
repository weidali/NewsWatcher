name: Deploy News Watcher

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.x

    # –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Check for changes
      run: |
        git fetch
        LOCAL=$(git rev-parse HEAD)
        REMOTE=$(git rev-parse origin/main)  # –∏–ª–∏ origin/master, –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –æ—Å–Ω–æ–≤–Ω–æ–π –≤–µ—Ç–∫–∏
        if [ $LOCAL != $REMOTE ]; then
          echo "üö® Changes detected, deploying..."
        else
          echo "‚úÖ No changes detected, skipping deploy."
          exit 0
        fi

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} <<'ENDSSH'
            set -e
            echo "üöÄ Deploying version: ${{ github.ref_name }}"
            cd /var/www/${{ secrets.SSH_USER }}/data/www/NewsWatcher && git pull && python3 news_watcher.py
            echo "‚úÖ Deployed successfully!"
          ENDSSH
